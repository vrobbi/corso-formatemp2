<body>
Il metodo every di Javascript mi permette di verificare se tutti gli elementi di un array soddisfano una condizione.

<br><br>


<script>

var numeri = new Array(1, 2, 3, 4, 5);

function minore7(valore, indice, array) {
var risultato = false;
if (valore < 7) risultato = true;
return risultato;
}

document.write(numeri.every(minore7));
</script>

<body>
Il metodo indexOf mi permette di cercare la prima posizione di 
una occorrenza (sottostringa) all'interno di una stringa o di un array.

<br><br>


<script>

var myString = "Tra mare e montagna preferisco il mare";
var x = myString.indexOf("mare");
document.write(x);
</script>


</body>

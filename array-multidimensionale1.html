<!DOCTYPE html>

<title>esempio di array   JavaScript</title>
<style>
body {

  font-size:30px;
}

</style>
</head>
<body>



<script>
let matrice2D = [
  [1, 2, 3,4,5],
  [6, 7, 8,'pincopallino'],
  [9, 10, 11,12],
];

for (let i = 0; i < matrice2D.length; i++) {
  for (let j = 0; j < matrice2D[i].length; j++) {
   alert(`Elemento a [${i}][${j}] = ${matrice2D[i][j]}`);
  }
}

const arrayAppiattito = matrice2D.flat(); 
alert(arrayAppiattito.length);
alert(matrice2D[1][3]); 

matrice2D[1][3] = 'cambiato pincopallino222';
alert(matrice2D[1][3]); 
</script>


</body>

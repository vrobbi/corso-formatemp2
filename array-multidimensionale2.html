<!DOCTYPE html>
<html>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="content-type" content="text/html">
<title>esempio di array   JavaScript</title>
<style>
body {

  font-size:30px;
}

</style>
</head>
<body>



<script>
let tabellaMoltiplicazione = [];

for (let i = 1; i <= 10; i++) {
  let riga = [];
  for (let j = 1; j <= 10; j++) {
    riga.push(i * j);
  }
  tabellaMoltiplicazione.push(riga);
}

alert(tabellaMoltiplicazione[9][9]); // Output: 100

</script>


</body>
</html>

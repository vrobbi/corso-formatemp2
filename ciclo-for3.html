<!DOCTYPE html>
<html>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="content-type" content="text/html">
<title>esempio di ciclo for JavaScript con continue</title>
<style>
body {

  font-size:30px;
  text-align:center;
}

</style>
</head>
<body>


<script>
  //  con la istruzione continue si pu√≤ passare alla iterazione successiva di un ciclo ripetitivo
  //  nell'esempio il numero 5 NON viene stampato
for (let i = 1; i != 10; i++) {
    if(i==5) {
  continue ;  // si passa alla iterazione successiva     
    }
document.writeln('<br>'+ i);
}
</script>


</body>
</html>

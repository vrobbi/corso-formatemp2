<title>esempio di ciclo for JavaScript con break</title>
<style>
body {

  font-size:30px;
  text-align:center;
}

</style>
</head>
<body>


<script>
  //  con la istruzione break si pu√≤ uscire da un qualsiasi ciclo ripetitivo
  //  nell'esempio quando si arriva a 5 si esce dal for
for (let i = 1; i != 10; i++) {
    if(i==5) {
 break ;  // qui si esce dal ciclo for 
    }
document.writeln('<br>'+ i);
}
</script>


</body>

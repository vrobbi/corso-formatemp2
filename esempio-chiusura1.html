<!DOCTYPE HTML>
<html>

<head>
<style>

#visualizzazione {
font-size:20px;

}  

button {
  width: 160px;
   height: 60px;
   font-size:medium;
   background-color:lightgreen;
  }
</style>
<script>

function calcoli(a) {
  function somma() {
    a = a + a;
 document.write( a+"<br>");
  }

  function moltiplica() {
    a = a * a;
   document.write( a+"<br>");
  }

  return { somma, moltiplica };
}

let { somma, moltiplica } = calcoli(10);

somma();     // Output: 20
moltiplica(); // Output: 400
somma();     // Output: 800
somma();
somma();

/*
Le closure in JavaScript sono una funzione che "ricorda" 
il suo ambiente lessicale, ovvero ha accesso alle variabili
 della funzione esterna (genitore) anche dopo che la funzione 
 esterna ha terminato la sua esecuzione. 
 Questo meccanismo consente alle funzioni interne di accedere e persino 
 modificare le variabili della funzione esterna, 
 che vengono preservate in memoria finché la funzione interna è accessibile.    
 
 Ambito lessicale:
Le closure si basano sull'ambito lessicale, che determina la visibilità delle variabili in base a 
dove sono dichiarate nel codice sorgente. Una funzione interna può accedere non solo al proprio scope, 
ma anche allo scope della funzione esterna che l'ha definita. 
Persistenza:
Mentre lo scope di una funzione esterna esiste solo durante la sua esecuzione, 
la closure assicura che l'ambiente (lo scope) venga mantenuto in vita per la funzione interna. 
Funzione e ambiente:
Una closure è essenzialmente una combinazione di una funzione e dei riferimenti alle variabili 
esterne in cui è stata creata. 

 
 
 */



 
</script>
 <title>Esempio di chiusura in javascript</title>
</head>

<!DOCTYPE html>

<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="content-type" content="text/html">

<title>tabelle in html 2</title>
<link rel="x-icon" href="logotalentform.ico" type="image/x-icon">
<style>
th,td {
  border: 1px solid rgb(185, 68, 179);
  padding: 8px 10px;
}

th[scope="col"] {
  background-color: #131010;
  color: rgb(236, 233, 37);
}

th[scope="row"] {
  background-color: #3144ec;
}

td {
  text-align: center;
}

tr:nth-of-type(odd) {
  background-color: #10e73f;
}
tr:nth-of-type(even) {
  background-color: #d797da;
}
</style>
</head>

<body>

<table>
    <caption>Orario III B</caption>
    <thead>
        <tr>
            <th>Ora</th>
            <th>Lunedì</th>
            <th>Martedì</th>
            <th>Mercoledì</th>
            <th>Giovedì</th>
            <th>Venerdì</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>I</th>
            <td rowspan="3">Italiano</td>
            <td>Geografia</td>
            <td nowrap>Ed. artistica</td>
            <td colspan="2">Ed. Musicale</td>
        </tr>
        <tr>
            <th>II</th>
            <td rowspan="2">Scienze</td>
            <td rowspan="2">Ed. fisica</td>
            <td colspan="2">Matematica</td>
        </tr>
        <tr>
            <th>III</th>
            <td colspan="2">Italiano</td>
        </tr>
        <tr>
            <th>IV</th>
            <td>Storia</td>
            <td>Matematica</td>
            <td>Geografia</td>
            <td colspan="2">Ed. tecnica</td>
        </tr>
    </tbody>


</table>
</body>
</html>

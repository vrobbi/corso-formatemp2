<script>

let valoriletti = "";
        let checkboxes = document.getElementsByName('veicoli');
let selected = [];
for (let i=0; i<checkboxes.length; i++) {
    if (checkboxes[i].checked) {
       valoriletti = valoriletti + " ***** "+ checkboxes[i].value;

}
  

document.getElementById('letturavalore').innerHTML=valoriletti;

</head>

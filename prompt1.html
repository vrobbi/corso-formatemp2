<script>

su piu righe  */

let addendo1 = parseFloat(prompt("Inserisci un numero",""));

let addendo2 = parseFloat(prompt("Inserisci un altro numero numero",""));


if(isNaN(addendo1) || isNaN(addendo2)) {
  document.writeln("addendo1 =" + addendo1 + " ******* addendo2 ="+ addendo2 );
document.writeln('<br>Almeno uno dei valori inseriti non è un numero') ;
} 
else {
  document.writeln("addendo1 =" + addendo1 + " ******* addendo2 ="+ addendo2 );
let somma = addendo1  +  addendo2;

document.writeln("<br><br><br>la somma è = " + somma );

}


</script>

<script>
// Nelle dichiarazioni delle variabili quando è possibile usare let 
let x = 20;

    function ambitovariabili() {
 let x = 1;
  alert(x);
  if (true) {
    let x = 2;
    alert(x); 
  }
  alert(x); // stamperà 2 con var e 1 usando let
}

ambitovariabili();

alert(x);




</script>

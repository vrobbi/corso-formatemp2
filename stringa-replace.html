Il metodo replace() in JavaScript mi permette di sostituire una parte di una stringa con un'altra stringa.
<br><br>


<script>

let str = "Hello, World! Hello, World!";
let newStr = str.replace("World", "Universe");
document.write(newStr);
</script>

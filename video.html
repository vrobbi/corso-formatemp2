<body> 
<h1>HTML DOM Events</h1>
<h2>The onloadeddata Event</h2>

<p>Assign an "onloadeddata" event to a video element:</p>

<video controls onloadeddata="myFunction()">
  <source src="videos/mov_bbb.mp4" type="video/mp4">
  <source src="videos/mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Video di cortesia di <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Browser has loaded first frame.";
}
</script>

</body> 
</html>
